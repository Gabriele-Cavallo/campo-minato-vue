<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /Font Awesome -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Campo minato Vue</title>
</head>
<body>
    <!-- Vue-JS HTML Container -->
    <div id="app">

        <div class="grid-container d-flex jst-cntr">
            <div class="grid-menu d-flex spc-btwn algn-cntr">
                <img class="logo" src="./img/eyepatch.png" alt="logo">
                <div class="counter-wrapper">
                    <div class="score">SCORE</div>
                    <div class="counter">{{counter}}</div>
                </div>
                <div class="d-flex algn-cntr">
                    <div>Scegli la difficolt√†: </div>
                    <select v-model="selected">
                        <option disabled value="">Please select one</option>
                        <option @click="selectDifficulty(), gridBombs()" v-for="option in options" :key="option.value" :value="option.value">
                        {{ option.text }}
                        </option>
                    </select>
                </div>
            </div>
            <div class="d-flex jst-cntr algn-cntr">
                <i class="fa-solid fa-skull-crossbones"></i>
                <div class="score">CAMPO MINATO</div>
                <i class="fa-solid fa-skull-crossbones"></i>
            </div>
            <div class="grid d-flex">
                <div
                class="box pointer"
                @click="!gameOver ? areYouABomb(index) : null"
                v-for="n, index in difficulty"
                :class="{
                    'box-100' : selected === 'Easy',
                    'box-81' : selected === 'Hard',
                    'box-49' : selected === 'Extreme',
                    'explosed' : index === explosion,
                    'safe' : safeBox.includes(index)}">
                <span v-if="index !== explosion">{{ index + 1}}</span>
                <span v-else>
                    <i :class="{'fa-solid' : index === explosion, 'fa-bomb' : index === explosion}"></i>
                </span>
            </div>
            </div>
        </div>

    </div>
    <!-- /Vue-JS HTML Container -->
    <!-- Vue-JS Script -->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- /Vue-JS Script -->
    <!-- MyJavascript -->
    <script type="text/javascript" src="./js/script.js"></script>
    <!-- /MyJavascript -->
</body>
</html>
